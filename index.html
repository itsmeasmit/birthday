<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./flipcard 1.js" defer></script>
  <script src="https://kit.fontawesome.com/19ab3aceb2.js" crossorigin="anonymous"></script>
  <title>FLIPCARD</title>
</head>
<body>
 <!-- book -->
<div id="book" class="flipcard hidden">
  <!-- PAGE -->
  <div class="flipcard-inner">
    <div class="flipcard-front">
    </div>
    <div class="flipcard-back">
      <h5>GYANI HUNU VANEKO MANNUüòú<br><br>
      MANY MANY HAPPY RETURNS OF THE DAYü•≥</h5>
    </div>
  </div>
</div>

  <!-- Button -->
  <div class="btn-container">
    <br> <br> <br> <br> 
    <br> <br> <br> <br>
    
  
    <button id="wishBtn">


        
       Click Here ‚û°Ô∏è</button>
  </div>
  
  <!-- Audio -->
<audio id="bdaySong" src="happy.mp3"></audio>


<script>
  const btn = document.getElementById("wishBtn");
  const book = document.getElementById("book");
  const song = document.getElementById("bdaySong");
  const flipcardInner = document.querySelector(".flipcard-inner");
  const video = document.getElementById("bdayVideo"); // üéØ add this

  btn.addEventListener("click", () => {
    book.classList.remove("hidden");
    btn.style.display = "none";

    // ‚úÖ Play birthday song
    song.currentTime = 0;
    song.play().catch(err => console.error("Song failed:", err));
  });

  // Flip the card
  if (flipcardInner) {
    flipcardInner.addEventListener("click", () => {
      flipcardInner.classList.toggle("flipped");
    });
  }

  // ‚úÖ Play video with sound when user clicks ON the video
  if (video) {
    video.addEventListener("click", () => {
      if (video.paused) {
        video.play().catch(err => console.error("Video play failed:", err));
      } else {
        video.pause(); // optional: toggle play/pause
      }
    });
  }

</script>





</body>
</html>
