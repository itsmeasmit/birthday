<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
 <!-- book -->
<div id="book" class="flipcard hidden">

</div>


  <!-- Button -->
  <div class="btn-container">

    <br> <br> <br> <br>
    <button id="wishBtn">


        
        üéâ Click Here üéâ</button>
  </div>
  
  <!-- Audio -->
<audio id="bdaySong" src="happy.mp3"></audio>


<script>
  const btn = document.getElementById("wishBtn");
  const book = document.getElementById("book");
  const msg = document.getElementById("wishMessage");
  const song = document.getElementById("bdaySong");

  if (btn) {
    btn.addEventListener("click", async () => {
      if (book) book.classList.remove("hidden");
      btn.style.display = "none";
      if (msg) msg.classList.toggle("hidden");

      try {
        song.currentTime = 0;
        await song.play();
        console.log("Audio is playing üé∂");
      } catch (err) {
        console.error("Playback failed:", err);
        alert("‚ö†Ô∏è Could not play happy.mp3 ‚Äî check the file path.");
      }
    });
  }
</script>
