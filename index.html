<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./flipcard 1.js" defer></script>
  <script src="https://kit.fontawesome.com/19ab3aceb2.js" crossorigin="anonymous"></script>
  <title>FLIPCARD</title>
</head>
<body>
 <!-- book -->
<div id="book" class="flipcard hidden">
  <!-- PAGE -->
  <div class="flipcard-inner">
    <div class="flipcard-front">
      <h1>HAPPY BIRTHDAY!<br>KANXU❤️</h1>
    </div>
    <div class="flipcard-back">
      <h5>GYANI HUNU VANEKO MANNU😜<br><br>
      MANY MANY HAPPY RETURNS OF THE DAY🥳</h5>
    </div>
  </div>
</div>


  <!-- Button -->
  <div class="btn-container">
    <br> <br> <br> <br> 
    <br> <br> <br> <br>
    <br> <br> <br> <br>
    <button id="wishBtn">


        
        🎉 Click Here 🎉</button>
  </div>
  
  <!-- Audio -->
<audio id="bdaySong" src="happy.mp3"></audio>


<script>
  const btn = document.getElementById("wishBtn");
  const book = document.getElementById("book");
  const song = document.getElementById("bdaySong");
  const flipcardInner = document.querySelector(".flipcard-inner");

  btn.addEventListener("click", () => {
    book.classList.remove("hidden");
    btn.style.display = "none";

    // ✅ Force audio play
    song.currentTime = 0;
    song.play().then(() => {
      console.log("🎶 Audio started!");
    }).catch(err => {
      console.error("⚠️ Audio failed:", err);
      alert("Could not play happy.mp3. Check if the file exists.");
    });
  });

  // Flip on click
  if (flipcardInner) {
    flipcardInner.addEventListener("click", () => {
      flipcardInner.classList.toggle("flipped");
    });
  }
</script>




</body>
</html>
